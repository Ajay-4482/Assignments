<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed test</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" async></script>
</head>
<body>
    <div class="container">
        <img src="https://codehubnexus.com/assets/logov2.png" alt="Logo" class="logo">
        <h1>Typing Speed Test</h1>
        <div id="text-display">Practice typing daily to boost your productivity.</div>
        <textarea id="text-input" placeholder="Start typing here..." disabled></textarea>
        <div class="stats">
            <p>Time: <span id="time">0</span>s</p>
            <p>WPM:  <span id="wpm">0</span></p>
            <p>Accuracy:  <span id="accuracy">100</span>%</p>
        </div>
        <div>
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
</body>
</html>
